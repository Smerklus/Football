<div class="main-container">
    <h1>Календарь игр</h1>
  <mat-form-field>
    <mat-label>Все матчи</mat-label>
  <mat-select >
    <mat-option *ngFor="let matchType of matchTypes" [value]="matchType">
      {{matchType.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
<mat-label>Все команды</mat-label>
  <mat-select  (selectionChange)="changeTeamType($event)">
    <mat-option *ngFor="let teamType of teamTypes" [value]="teamType">
      {{teamType.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Время </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="oponent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Соперник </th>
    <td mat-cell *matCellDef="let element"> {{element.oponent}} </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Счет </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
