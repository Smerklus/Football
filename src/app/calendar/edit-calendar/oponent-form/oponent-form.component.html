<div [formGroup]="parentForm">
  <div formGroupName='oponentData'>
    <!-- Форма выбора команды соперника -->
    <mat-form-field style="width: 218px">
      <input matInput placeholder="Введите команду соперника" formControlName='oponentTeam' autocomplete="off">
    </mat-form-field>
    <div formArrayName='oponentPlayers'>
      <ng-container
        *ngFor="let oponentPlayer of parentForm.controls.oponentData.controls.oponentPlayers.controls; let i = index;">
        <div [formGroupName]="i">
          <mat-form-field style="width: 218px">
            <input matInput placeholder="Введите имя игрока" [formControl]='oponentPlayer.controls["name"]'
              autocomplete="off">
          </mat-form-field>
          <mat-form-field style="width: 218px">
            <input matInput placeholder="Введите фамилию игрока" [formControl]='oponentPlayer.controls["surname"]'
              autocomplete="off">
          </mat-form-field>
          <button mat-button type="button" (click)="removeOponent(i)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </div>
      </ng-container>
    </div>
    <button mat-button [disabled]="parentForm.value.oponentData.oponentTeam==''" type="button" (click)="addOponent()">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>
</div>
